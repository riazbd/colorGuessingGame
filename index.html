<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Beautiful Game <br>
        <span id="pickedColor"></span><br>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button id="easy">Easy</button>
        <button class="selected" id="hard">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
